<style>
html, body {
  min-height: 100vh;
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 18px;
  color: #333;
  display: flex;
  flex-direction: column;

}
.tab-content { flex: 1 0 auto; display: flex; flex-direction: column; }
.tab-content section { flex: 1 0 auto; margin-bottom: 0; }
footer { flex-shrink: 0; background: #000; color: white; padding: 20px; text-align: center; }
header { background: #F2F2F2; height: 150px; display: flex; justify-content: center; align-items: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); z-index: 10; }
header img.logo { height: 205%; width: auto; }
/* Desktop Nav Tabs */
.nav-tabs { position: sticky; top: 0; z-index: 1000; background-color: #000; height: 70px; border-bottom: 2px solid #00A6A6; justify-content: center; overflow-x: auto; white-space: nowrap; }
.nav-tabs .nav-link { color: #fff; height: 100%; display: flex; align-items: center; justify-content: center; }
.nav-tabs .nav-link:hover { color: #00A6A6; }
.nav-tabs .nav-link.active { background-color: #339957; color: #003366; border: none; }
/* Sections */
section { background: rgba(255,255,255,0.95); width: 75%; margin: 0 auto; padding: 40px 20px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
.hero { background-color: transparent; padding: 80px 20px; border-radius: 16px; color: #003366; margin-bottom: 40px; }
.service-card { border: none; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-top: 5px solid #00A6A6; }
.map-container iframe { border: 0; width: 100%; height: 200px; }
#backToTop { position: fixed; bottom: 40px; right: 40px; background: #003366; color: white; border: none; padding: 12px 15px; border-radius: 50px; font-size: 20px; display: none; z-index: 999; }
#backToTop:hover { background: #00A6A6; }
.social-icons a { color: white; margin: 0 8px; font-size: 1.2rem; }
.social-icons a:hover { color: #00A6A6; }
/* MOBILE NAVBAR */
.navbar-mobile { display: none; background-color: #000; }
@media (max-width: 768px) {
  body { font-size: 16px; }
  section { width: 90%; padding: 20px; }
  header img.logo { height: 120px; }
  .hero { padding: 40px 10px; }
  .service-card h4 { font-size: 1.1rem; }
  .nav-tabs { display: none; }
  .navbar-mobile { display: block; }
  .navbar-mobile .nav-link { color: #fff; margin: 0.25rem 0; }
  .navbar-mobile .nav-link:hover { color: #00A6A6; }
  .navbar-mobile .nav-link.active { background-color: #339957; color: #003366; }
}
/* Responsive Facebook */
.fb-container { max-width: 100%; overflow: hidden; }
.fb-page, .fb-page iframe { width: 100% !important; height: auto !important; min-height: 600px; }
